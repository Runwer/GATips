<div class="container">




  <div class="row">
    <div class="col-sm-12 col-xs-12">
        <section>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Quality Score</th>
                <th>Engagement Score</th>
                <th>Warnings</th>

              </tr>
            </thead>
            <tbody>
            {% for out in data %}
                <th scope="row">{{ loop.index }}.</th>
                <td><a href="{{out['url']}}">{{out['title']}}</a></td>
                <td>{{out['scoreQuality'] | round(1)}}</td>
                <td>{{out['scoreEngagement'] | round(1)}}</td>
                {% if out['scoreQuality'] | float < 30 %}
                    <td>Low Quality!</td>
                {% else  %}
                    <td> </td>
                {% endif %}
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </section>
    </div>
